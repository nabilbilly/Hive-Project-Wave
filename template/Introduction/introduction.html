<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Job Steps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Logo Section -->
    <div class="flex items-start pt-6 mb-6 px-4 sm:px-6 md:px-8 lg:px-16 xl:px-20">
        <a href="#"> <img src="{% static 'images/logo/CashHivelogo.png' %}" alt="Hive Logo" class="h-10 mr-3"> </a>
    </div>
    
    <div class="bg-white flex items-center justify-center">
        <div class="w-full max-w-3xl mb-6 p-6">
            <!-- Title and Subtitle -->
            <h2 class="text-2xl font-bold font-Poppins text-center text-gray-900 mb-2">Find Your Dream Remote Job Today</h2>
            <p class="text-center text-xs text-gray-500 mb-8">Connect with top companies and start working from anywhere</p>
        </div> 
    </div>

    <div class="bg-white flex items-center justify-center px-4 sm:px-6 md:px-8 lg:px-80 xl:px-20">
        <div class="space-y-2">
            <!-- Step 1 -->
            <div class="flex items-start">
                <div class="flex flex-col items-center mr-6">
                    <div class="w-24 h-24 bg-yellow-400 border-2 border-black flex items-center justify-center rounded-full sm:flex hidden">
                        <svg width="50" height="50" viewBox="0 0 71 71" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 35.5C0 26.0848 3.74017 17.0553 10.3977 10.3977C17.0553 3.74017 26.0848 0 35.5 0C44.9152 0 53.9448 3.74017 60.6023 10.3977C67.2598 17.0553 71 26.0848 71 35.5C71 44.9152 67.2598 53.9448 60.6023 60.6023C53.9448 67.2598 44.9152 71 35.5 71C26.0848 71 17.0553 67.2598 10.3977 60.6023C3.74017 53.9448 0 44.9152 0 35.5Z" fill="black"/>
                        </svg>
                    </div>
                    <div class="border-l-2 border-gray-300 border-dashed h-16 mt-2 w-0.5"></div>
                </div>
                <div>
                    <p class="text-yellow-400 font-semibold mb-2">Step 1</p>
                    <h3 class="text-md font-semibold text-gray-900 mb-2">Get Started with a Few Questions</h3>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-center space-x-4 mt-8">
                <button onclick="window.location.href='{% url 'job_introduction' %}?step=employment'" class="bg-yellow-400 text-black font-semibold px-6 py-2 rounded-lg hover:bg-yellow-500">
                    Get Started
                </button>
            </div>
        </div>
    </div>

    <script>
        // Save progress to localStorage
        function saveProgress(step) {
            localStorage.setItem('introductionStep', step);
        }

        // Check if user has a saved step
        document.addEventListener('DOMContentLoaded', function() {
            const savedStep = localStorage.getItem('introductionStep');
            if (savedStep) {
                window.location.href = `{% url 'job_introduction' %}?step=${savedStep}`;
            }
        });
    </script>
</body>
</html>
